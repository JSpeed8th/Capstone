<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Capstone</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>
  <body>
    <nav>
      <div class= wins>wins: <span class="winCounter"></span> </div>
      <div class="dividerInChief"></div>
      <div class="losses">losses: <span class="loseCounter"></span> </div>
    </nav>

    <div class="main_content_wrapper">
      <div class="hangman"></div>
      <div class="guess_wrapper">
        <div class="display_guess"> <h3>wrong guesses:</h3> <p class="wrong_guesses"></p> <p class="wrong_letters"></p> <p class="num_of_guesses"></p> </div>
      </div>
      <div class="hint_container"> <button type="button" class="hint_button">Would You like a hint?</button> <p class="displayHint"></p> </div>
      <div class="word_container"><h2 class = status_of_game></h2> </div>
    </div>

    <div class="modal">
      <p>Would you like to play again?</p>
      <div class="btn_wrapper">
        <button type="button" class='yesbutton btn'>YES</button>
        <button type="button" class='nobutton btn'>NO</button>
      </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
